<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas - Sistema de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Auth Container -->
    <div id="auth-container" class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mt-10">
            <h2 class="text-2xl font-bold mb-6 text-center">Bienvenido a Notas</h2>
            
            <!-- Login Form -->
            <div id="login-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="login-email">
                        Correo Electrónico
                    </label>
                    <input type="email" id="login-email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="login-password">
                        Contraseña
                    </label>
                    <input type="password" id="login-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <button id="login-btn" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Iniciar Sesión
                </button>
                <p class="text-center text-sm">
                    ¿No tienes una cuenta? 
                    <a href="#" id="show-register" class="text-blue-500 hover:text-blue-700">Regístrate</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="space-y-4 hidden">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="register-name">
                        Nombre
                    </label>
                    <input type="text" id="register-name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="register-email">
                        Correo Electrónico
                    </label>
                    <input type="email" id="register-email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="register-password">
                        Contraseña
                    </label>
                    <input type="password" id="register-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <button id="register-btn" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition-colors">
                    Registrarse
                </button>
                <p class="text-center text-sm">
                    ¿Ya tienes una cuenta? 
                    <a href="#" id="show-login" class="text-blue-500 hover:text-blue-700">Inicia Sesión</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Notes Container (Hidden until logged in) -->
    <div id="notes-container" class="container mx-auto p-4 hidden">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Mis Notas</h1>
            <div class="space-x-4">
                <span id="user-email" class="text-gray-600"></span>
                <button id="logout-btn" class="text-red-500 hover:text-red-700">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </div>
        
        <button id="add-note-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
            <i class="fas fa-plus"></i> Agregar Nota
        </button>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-6" id="notes-grid"></div>
        
        <!-- Note Editor Modal -->
        <div id="editor-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
                <h2 class="text-xl font-semibold mb-4">Editar Nota</h2>
                <input type="text" id="note-title" placeholder="Título" class="w-full px-3 py-2 border rounded-lg mb-4 focus:outline-none focus:border-blue-500">
                <textarea id="note-content" placeholder="Contenido" class="w-full px-3 py-2 border rounded-lg mb-4 h-32 focus:outline-none focus:border-blue-500"></textarea>
                <div id="file-previews" class="mb-4"></div>
                <input type="file" id="file-upload" class="mb-4" multiple>
                <div class="flex justify-end space-x-2">
                    <button id="save-note" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors">
                        Guardar
                    </button>
                    <button id="cancel-edit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
